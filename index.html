<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <style>
    body { margin: 40px; font-family: Arial, sans-serif; }
    #calendar { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body>
  <h2>ğŸ¬ Movie Calendar</h2>
  <!-- åªä¿ç•™è·³è½¬æŒ‰é’®ï¼Œå»æ‰è¾“å…¥æ¡† -->
  <div id="maoyan-link" style="max-width:900px;margin:8px auto 20px;display:flex;justify-content:flex-start;">
    <button id="maoyanBtn" style="padding:6px 12px;border:none;background:#ff5a5f;color:white;border-radius:4px;cursor:pointer;">å‰å¾€çŒ«çœ¼æŸ¥çœ‹</button>
  </div>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'zh-cn',
        slotLabelFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listPast1Future3,listPast1Future7,listWeek'
        },
        views: {
          listPast1Future3: {
            type: 'list',
            duration: { days: 5 }, // è¿‡å»1å¤© + æœªæ¥3å¤© = 4å¤©
            buttonText: 'äº”æ—¥è§†å›¾',
            validRange: function(nowDate) {
              let start = new Date(nowDate.valueOf());
              start.setDate(start.getDate() - 2);
              let end = new Date(nowDate.valueOf());
              end.setDate(end.getDate() + 3);
              return { start: start, end: end };
            }
          },
          listPast1Future7: {
            type: 'list',
            duration: { days: 9 }, // è¿‡å»1å¤© + æœªæ¥7å¤© = 8å¤©
            buttonText: 'è¿‡å»1å¤©+æœªæ¥7å¤©',
            validRange: function(nowDate) {
              let start = new Date(nowDate.valueOf());
              start.setDate(start.getDate() - 2);
              let end = new Date(nowDate.valueOf());
              end.setDate(end.getDate() + 7);
              return { start: start, end: end };
            }
          }
        },
        initialView: 'listPast1Future3',
        initialDate: new Date(),
      });

      calendar.render();

      // åªè·³è½¬åˆ°å½±é™¢IDä¸º24311çš„çŒ«çœ¼é¡µé¢
      document.getElementById('maoyanBtn').addEventListener('click', function() {
        window.open('https://www.maoyan.com/cinema/24311', '_blank');
      });

      // åŠ è½½icsäº‹ä»¶æ–‡ä»¶
      const icsFiles = ['movies.ics'];
      icsFiles.forEach(file => {
        fetch(file)
          .then(response => response.text())
          .then(data => {
            const jcalData = ICAL.parse(data);
            const comp = new ICAL.Component(jcalData);
            const vevents = comp.getAllSubcomponents('vevent');
            const events = vevents.map(vevent => {
              const e = new ICAL.Event(vevent);
              return {
                title: e.summary,
                start: e.startDate.toJSDate(),
                end: e.endDate ? e.endDate.toJSDate() : e.startDate.toJSDate(),
                description: e.description
              };
            });
            calendar.addEventSource(events);
          })
          .catch(err => console.error(`Failed to fetch or parse ${file}:`, err));
      });
    });
  </script>
</body>
</html>
