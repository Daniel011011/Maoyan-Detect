<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <style>
    body { margin: 40px; font-family: Arial, sans-serif; }
    #calendar { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Movie Calendar</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Initializing calendar...");
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
      });
      calendar.render();

      fetch('movies.ics')
        .then(response => response.text())
        .then(data => {
          console.log("ICS fetched, parsing...");
          const jcalData = ICAL.parse(data);
          const comp = new ICAL.Component(jcalData);
          const vevents = comp.getAllSubcomponents('vevent');
          const events = vevents.map(vevent => {
            const e = new ICAL.Event(vevent);
            return {
              title: e.summary,
              start: e.startDate.toJSDate(),
              end: e.endDate ? e.endDate.toJSDate() : e.startDate.toJSDate(),
              description: e.description
            };
          });
          console.log(`Parsed ${events.length} events`);
          calendar.addEventSource(events);
        })
        .catch(err => console.error("Failed to fetch or parse ics:", err));
    });
  </script>
</body>
</html>
